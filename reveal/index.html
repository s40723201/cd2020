# WEEK1

建立個人倉儲cd2020及進行網站編譯

* 下載2019Fall可攜套件.7z ，完成後開啟。
* 登入個人github帳號，創建新的倉儲cd2020。
* 進入tmp。
* 輸入 git clone  (個人網址)  。
* 輸入 git submodule add (網址) 取得子模組資料。
* 將 up_dir 的所有項目複製到cd2020。
    </script>

<section data-markdown>
    <script type="text/template">
# WEEK2

將可攜系統中的 python3.7.3 更新至 python3.8.2 版本

* 搜尋 Python官網。
* 點選Downloads下的Windows，並點選 Latest Python 3 Release - Python 3.8.2。
* 找到 Windows x86-64 executable installer 並下載。
* 開始下載，必須將 pip選項取消。
* 建立新的start.bat。
* 執行指令，將python3.8.2版本缺少的模組下載下來。
    </script>

## 利用 Markdown 寫投影片
以下利用 Markdown 格式展示 Python 程式碼:
```
# use threading and subprocess to threading the make process
import os
import subprocess
import threading

def domake():
    
    path = "../exposed/api/exposed"
    ubuntu = "../Ubuntu"
    
    # create obj path
    
    if not os.path.exists(path+"/../obj"):
        os.makedirs(path+"/../obj")
    
    subprocess.call(["make", "clean"], cwd=path)
    subprocess.call("make", cwd=path)
    subprocess.call(["cp", "{libslvs.so, _slvs.so, slvs.py}", ubuntu], cwd=path)
    subprocess.call(["python3", "circle_ex.py"], cwd=path+"/"+ubuntu)
    
make = threading.Thread(target=domake)
make.start()
```
